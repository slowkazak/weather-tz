<form [formGroup]="addForm" (ngSubmit)="_Find()">
  <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" autocomplete="off"  type="text" id="city" formControlName="cityname">
    <label class="mdl-textfield__label" for="city">Название города</label>
  </div>
  <div>
    <button class="mdl-button" [disabled]="!addForm.valid" [ngClass]="{'search': addForm.valid}">
      <i class="material-icons">search</i>
    </button>
  </div>
</form>
